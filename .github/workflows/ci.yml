          echo "" >> $GITHUB_STEP_SUMMARY
          pnpm audit --json > audit-report.json 2>/dev/null || true
          
          if [ -f audit-report.json ] && [ -s audit-report.json ]; then
            CRITICAL=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical // 0')
